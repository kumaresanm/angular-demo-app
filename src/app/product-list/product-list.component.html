<h2>Products</h2>

<h3>Search a product</h3>
<input type="text" [(ngModel)]="productName">
<div *ngFor="let product of products  | myPipeDemo: productName">

  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['/products',product.id]">
      {{ product.name}}
      {{executeFunction()}}
    </a>
  </h3>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <button (click)="share()">
    Share
  </button>
</div>
